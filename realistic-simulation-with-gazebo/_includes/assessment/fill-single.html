<div class="correct-{{ include.count }}" style="font-weight: normal; display: none">
  Possible answers:
  <ul>
   {% for answer in include.item.answer %}
     <li>{{ answer }}</li>
   {% endfor %}
  </ul>
</div>
<button class="btn btn-success" onclick='$(".correct-{{ include.count }}").css("font-weight", 600);$(".correct-{{ include.count }}").css("display", "block")'>Show Answer</button>
